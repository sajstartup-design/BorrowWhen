<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      <meta name="robots" content="noindex, nofollow" />
      <title>Borrowhen | Dashboard</title>
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="https://demos.flyonui.com/templates/assets/img/common/favicon/favicon.ico" />
      <link rel="stylesheet" href="https://demos.flyonui.com/templates/assets/dist/css/output.css" />
      <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Archivo:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Fira+Code:wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&amp;display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" th:href="@{/css/output.css}" />
      <link rel="stylesheet" th:href="@{/css/input.css}" />
   </head>
   <body>
      <!-- Layout wrapper -->
      <!-- Layout wrapper -->
      <div class="bg-base-200 flex min-h-screen flex-col">
         <!-- Layout Navbar -->
         <!-- ---------- HEADER ---------- -->
         <div th:replace="~{header :: header-admin}"></div>
         <!-- ---------- END HEADER ---------- -->
         <!-- Layout Container -->
         <main class="flex-1">
            <div class="bg-primary" style="height: calc(var(--spacing) * 105)"></div>
            <!-- Content -->
            <div class="max-w-[1280px] mx-auto mt-[calc(var(--spacing)*-105)] px-[calc(var(--spacing)*6)] pt-0 box-border">
               <div class="flex flex-wrap items-center justify-between p-2">
                  <div class="w-full text-white  py-[6px] flex items-center">
                     <ul class="flex items-center space-x-2 py-[calc(var(--spacing)*2)]">
                        <li class="flex items-center">
                           <a href="#" class="hover:text-white flex items-center">
                           <span class="icon-[tabler--smart-home] text-[16px]"></span>
                           </a>
                        </li>
                        <li class="flex items-center">
                           <span class="icon-[tabler--chevron-right] text-[14px]"></span>
                        </li>
                        <li class="flex items-center">
                           <a href="#" class="hover:text-white text-sm">Dashboard</a>
                        </li>
                        <li class="flex items-center">
                           <span class="icon-[tabler--chevron-right] text-[14px]"></span>
                        </li>
                        <li class="flex items-center">
                           <span class="text-sm font-semibold">eCommerce</span>
                        </li>
                     </ul>
                  </div>
               </div>
               <hr class="border-t w-full m-0" style="border-color: color-mix(in oklab, var(--color-primary-content) 40%, transparent);" />
               <div class="flex flex-wrap justify-between gap-4 py-[calc(var(--spacing)*6)]">
                  <div class="flex items-center gap-4">
                     <div class="avatar avatar-placeholder">
                        <div class="text-primary rounded-xl w-[calc(var(--spacing)*12.5)] h-[calc(var(--spacing)*12.5)] bg-[var(--color-white)]">
                           <span class="icon-[tabler--chart-pie] w-[calc(var(--spacing)*8.5)] h-[calc(var(--spacing)*8.5)]	"></span>
                        </div>
                     </div>
                     <div class="flex flex-col gap-0.5">
                        <span class="text-white text-[var(--text-xl)] leading-[var(--tw-leading,var(--text-xl--line-height))] font-[var(--font-weight-semibold)]">Admin Dashboard</span>
                        <span class="text-white">Hello, ADMIN</span>
                     </div>
                  </div>
                  <div class="flex items-center gap-4 sm:gap-9">
                     <div class="text-center">
                        <h3 class="text-white text-[var(--text-xl)] leading-[var(--tw-leading,var(--text-xl--line-height))] font-[var(--font-weight-semibold)]">$23k</h3>
                        <p class="text-white text-center">Sales</p>
                     </div>
                     <div class="text-center">
                        <h3 class="text-white text-[var(--text-xl)] leading-[var(--tw-leading,var(--text-xl--line-height))] font-[var(--font-weight-semibold)]">8.51k</h3>
                        <p class="text-white text-center">Customers</p>
                     </div>
                     <div class="text-center">
                        <h3 class="text-white text-[var(--text-xl)] leading-[var(--tw-leading,var(--text-xl--line-height))] font-[var(--font-weight-semibold)]">2.5k</h3>
                        <p class="text-white text-center">Products</p>
                     </div>
                     <div class="text-center">
                        <h3 class="text-white text-[var(--text-xl)] leading-[var(--tw-leading,var(--text-xl--line-height))] font-[var(--font-weight-semibold)]">$1.2k</h3>
                        <p class="text-white text-center">Revenue</p>
                     </div>
                  </div>
               </div>
               <div class="bg-base-100 rounded-xl p-6 shadow-md flex flex-col gap-6">
                  <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 ">
                     <!-- Card 1 -->
                     <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                     <!-- Card 2 -->
                     <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                     <!-- Card 3 -->
                     <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                     <!-- Card 4 -->
                     <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                     <!-- Full-width row (for charts / lists) -->
                     <div class="col-span-full grid grid-cols-1 lg:grid-cols-3 gap-4">
                        <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                        <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                        <div class="rounded-lg border border-gray-500 shadow-md p-4 bg-transparent"></div>
                     </div>
                  </div>
                  <div class="text-gray-200 rounded-lg shadow-md flex flex-col border border-gray-500">
                     <!-- Filter Header -->
                     <div class="border-b border-gray-500 p-5">
                        <h2 class="text-lg font-semibold mb-4">Filter</h2>
                        <div class="flex flex-wrap gap-4">
                           <select class="border border-gray-500 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                              <option>Status</option>
                              <option>Scheduled</option>
                              <option>Publish</option>
                              <option>Inactive</option>
                           </select>
                           <select class="border border-gray-500 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                              <option>Category</option>
                              <option>Household</option>
                              <option>Office</option>
                              <option>Electronics</option>
                              <option>Shoes</option>
                              <option>Accessories</option>
                              <option>Game</option>
                           </select>
                           <select class="border border-gray-500 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                              <option>Stock</option>
                              <option>Out of Stock</option>
                              <option>In Stock</option>
                           </select>
                        </div>
                     </div>
                     <!-- Search & Actions -->
                     <div class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-800 p-5">
                        <div class="flex items-center bg-[#2a2a2a] border border-gray-500 rounded-md px-3 py-2 w-full sm:w-64">
                           <i class="icon-[tabler--search] text-gray-500 mr-2 text-sm"></i>
                           <input
                              type="search"
                              placeholder="Search Product"
                              class="bg-transparent focus:outline-none w-full text-sm text-gray-200 placeholder-gray-500"
                              />
                        </div>
                        <div class="flex items-center gap-3">
                           <button class="flex items-center gap-2 bg-[#2a2a2a] hover:bg-[#343434] border border-gray-700 rounded-md px-4 py-2 text-sm transition">
                           <i class="icon-[tabler--upload] text-gray-500 text-sm"></i>
                           Export
                           <i class="icon-[tabler--chevron-down] text-xs"></i>
                           </button>
                           <button class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2 text-sm text-white transition">
                           <i class="icon-[tabler--plus] text-white"></i>
                           Add Product
                           </button>
                        </div>
                     </div>
                     <!-- Table -->
                     <div class="overflow-x-auto">
                        <table class="min-w-full text-sm text-gray-300">
                           <!-- HEADER -->
                           <thead class="border-b border-gray-500">
                              <tr>
                                 <th class="py-3 px-4 text-left font-medium">
                                    <input type="checkbox" class="w-5 h-5 accent-indigo-500 rounded" />
                                 </th>
                                 <th class="py-3 px-4 text-left font-medium">PRODUCT</th>
                                 <th class="py-3 px-4 text-left font-medium">CATEGORY</th>
                                 <th class="py-3 px-4 text-left font-medium">STOCK</th>
                                 <th class="py-3 px-4 text-left font-medium">PRICE</th>
                                 <th class="py-3 px-4 text-left font-medium">QTY</th>
                                 <th class="py-3 px-4 text-left font-medium">STATUS</th>
                                 <th class="py-3 px-4 text-left font-medium">ACTIONS</th>
                              </tr>
                           </thead>
                           <!-- BODY -->
                           <tbody class="divide-y divide-gray-500">
                              <tr class="hover:bg-[#1f1f1f] transition">
                                 <!-- Checkbox -->
                                 <td class="py-5 px-4 align-middle">
                                    <input type="checkbox" class="w-5 h-5 accent-indigo-500 rounded" />
                                 </td>
                                 <!-- Product -->
                                 <td class="py-3 px-4 align-middle">
                                    <div class="flex items-center gap-3">
                                       <div class="min-w-0">
                                          <p class="text-sm font-semibold text-gray-100 truncate">TechMart Electronics</p>
                                          <p class="text-xs text-gray-500 truncate">Electronics</p>
                                       </div>
                                    </div>
                                 </td>
                                 <!-- Category -->
                                 <td class="py-3 px-4 align-middle text-gray-400">Gadgets</td>
                                 <!-- Stock -->
                                 <td class="py-3 px-4 align-middle text-gray-500">245</td>
                                 <!-- Price -->
                                 <td class="py-3 px-4 align-middle text-gray-200">$199.99</td>
                                 <!-- Quantity -->
                                 <td class="py-3 px-4 align-middle text-gray-300">12</td>
                                 <!-- Status -->
                                 <td class="py-3 px-4 align-middle">
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-800 text-green-200">
                                    Active
                                    </span>
                                 </td>
                                 <!-- Actions -->
                                 <td class="py-5 px-4 align-middle">
                                    <div class="flex items-center gap-3 text-gray-400">
                                       <!-- View -->
                                       <button class="p-1 hover:text-gray-200" aria-label="View">
                                          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                                             viewBox="0 0 24 24">
                                             <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
                                             <circle cx="12" cy="12" r="3"/>
                                          </svg>
                                       </button>
                                       <!-- Edit -->
                                       <button class="p-1 hover:text-gray-200" aria-label="Edit">
                                          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                                             viewBox="0 0 24 24">
                                             <path d="M12 20h9" />
                                             <path d="M16.5 3.5a2.1 2.1 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                          </svg>
                                       </button>
                                       <!-- Delete -->
                                       <button class="p-1 hover:text-red-400" aria-label="Delete">
                                          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                                             viewBox="0 0 24 24">
                                             <polyline points="3 6 5 6 21 6"/>
                                             <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"/>
                                             <path d="M10 11v6M14 11v6"/>
                                          </svg>
                                       </button>
                                    </div>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                     <!-- Pagination -->
                     <div class="flex flex-wrap items-center justify-between border-t border-gray-500 p-5 text-sm text-gray-400">
                        <p>Showing 1 to 5 of 100 entries</p>
                        <div class="flex items-center gap-2">
                           <button class="bg-[#2a2a2a] hover:bg-[#343434] rounded-md px-3 py-1">1</button>
                           <button class="bg-transparent hover:bg-[#2a2a2a] rounded-md px-3 py-1">2</button>
                           <button class="bg-transparent hover:bg-[#2a2a2a] rounded-md px-3 py-1">3</button>
                           <span>...</span>
                           <button class="bg-transparent hover:bg-[#2a2a2a] rounded-md px-3 py-1">20</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </div>
      <!-- / Content -->
      <!-- Footer: Start -->
      <footer th:replace="~{footer :: footer}"></footer>
      <!-- Footer: End -->
      </main>
      <!-- / Layout Container -->
      </div>
   </body>
</html>
