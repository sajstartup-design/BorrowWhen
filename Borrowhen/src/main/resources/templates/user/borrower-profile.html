<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Borrowhen | My Account</title>
      <link rel="icon" type="image/x-icon" th:href="@{/assets/logo.ico}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <link rel="stylesheet" th:href="@{/css/style.css}" />
      <link rel="stylesheet" th:href="@{/css/output.css}" />
   </head>

   <body>
      <th:block th:if="${isSuccess}">
         <div th:replace="~{alert :: success}"></div>
      </th:block>
      <th:block th:if="${isError}">
      	<div th:replace="~{alert :: error}"></div>
      </th:block>
      <div class="bg-base-200 flex min-h-screen flex-col">
         <div th:replace="~{header :: header-borrower}"></div>

         <main class="flex-1 relative" th:object="${userDto}">
            <div class="absolute top-0 left-0 w-full h-105 bg-blue-500 z-0"></div>
            <div class="relative z-10 px-6 max-w-[1280px] mx-auto w-full gap-y-3">
               <!-- Breadcrumb -->
               <ul class="py-3 flex items-center text-white text-xs">
                  <li><a th:href="@{/dashboard}" class="px-2"><i class="fa-solid fa-house"></i></a></li>
                  <li><i class="fa-solid fa-chevron-right px-1 fa-2xs"></i></li>
                  <li><a href="#" class="px-2 font-bold">My Account</a></li>
               </ul>
               <hr class="border-t border-white opacity-80" />

               <!-- Title -->
               <div class="flex items-center py-4 gap-3">
                  <div class="text-base rounded-md bg-white w-10 h-10 flex items-center justify-center">
                     <i class="fa-solid fa-chart-pie text-2xl text-blue-500"></i>
                  </div>
                  <div class="flex flex-col text-white">
                     <span class="text-lg font-bold">My Account</span>
                  </div>
               </div>

               <!-- Main Content -->
               <div class="bg-white rounded-2xl shadow-md p-6 flex gap-6">
                  <!-- Sidebar -->
                  <aside class="w-64 border-r border-gray-200 pr-6">
                     <ul class="space-y-2">
                        <li class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                           <i class="fa-solid fa-circle-info text-blue-500 text-base"></i>
                           <span>Informations</span>
                        </li>
                        <li class="flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:text-blue-600 hover:bg-gray-50 rounded-md transition">
                           <i class="fa-solid fa-bell text-gray-400 text-base"></i>
                           <span>Notifications</span>
                        </li>
                     </ul>
                  </aside>

                  <!-- Form Section -->
                  <section class="flex-1 flex flex-col gap-8">
                     <form th:action="@{/my-account}" method="post" class="flex flex-col gap-4">
                        <!-- Personal Information -->
                        <div>
                           <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
                           <div class="grid grid-cols-2 gap-4">
                              <!-- Full Name -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Full Name</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-user text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="fullName" placeholder="Enter your full name" 
                                    	class="w-full px-3 py-2 text-sm focus:outline-none" required th:value="*{fullName}"/>
                                 </div>
                              </div>

                              <!-- Gender -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Gender</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-venus-mars text-white text-sm"></i>
                                    </div>
                                    <select name="gender" class="w-full px-3 py-2 text-sm focus:outline-none">
                                       <option value="">Select gender</option>
                                       <option value="male" th:selected="*{gender == 'Male'}">Male</option>
                                       <option value="female" th:selected="*{gender == 'Female'}">Female</option>
                                       <option value="other" th:selected="*{gender == 'Other'}">Other</option>
                                    </select>
                                 </div>
                              </div>

                              <!-- Birth Date -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Birth Date</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-calendar text-white text-sm"></i>
                                    </div>
                                    <input type="date" name="birthDate" class="w-full px-3 py-2 text-sm focus:outline-none" 
                                    th:value="*{birthDate}"/>
                                 </div>
                              </div>

                              <!-- Phone Number -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Phone Number</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-phone text-white text-sm"></i>
                                    </div>
                                    <input type="tel" name="phoneNumber" placeholder="Enter your phone number" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{phoneNumber}"/>
                                 </div>
                              </div>

                              <!-- Email Address -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Email Address</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-envelope text-white text-sm"></i>
                                    </div>
                                    <input type="email" name="emailAddress" placeholder="Enter your email address" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" required th:value="*{emailAddress}"/>
                                 </div>
                              </div>

                              <!-- Barangay -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Barangay</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-location-dot text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="barangay" placeholder="Enter your barangay" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{barangay}"/>
                                 </div>
                              </div>

                              <!-- Street -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Street</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-road text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="street" placeholder="Enter your street" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{street}"/>
                                 </div>
                              </div>

                              <!-- City -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">City</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-city text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="city" placeholder="Enter your city" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{city}"/>
                                 </div>
                              </div>

                              <!-- Province -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Province</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-map text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="province" placeholder="Enter your province" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{province}"/>
                                 </div>
                              </div>

                              <!-- Postal Code -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Postal Code</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-mail-bulk text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="postalCode" placeholder="Enter your postal code" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" th:value="*{postalCode}"/>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <!-- Account Information -->
                        <div>
                           <h3 class="text-lg font-semibold text-gray-700 mb-4">Account Information</h3>
                           <div class="grid grid-cols-2 gap-4">
                              <!-- User ID -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">User ID</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-id-card text-white text-sm"></i>
                                    </div>
                                    <input type="text" name="userId" placeholder="Enter your user ID" 
                                    class="w-full px-3 py-2 text-sm focus:outline-none" required th:value="*{userId}"/>
                                 </div>
                              </div>

                              <!-- Password -->
                              <div>
                                 <label class="block text-sm text-gray-600 mb-1">Password</label>
                                 <div class="flex items-stretch border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-400">
                                    <div class="flex items-center justify-center px-3 bg-blue-500 border-r border-gray-900">
                                       <i class="fa-solid fa-lock text-white text-sm"></i>
                                    </div>
                                    <input type="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 text-sm focus:outline-none" value="0000000000"/>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end">
                           <button type="submit" class="px-6 py-2 flex items-center gap-2 bg-blue-500 hover:bg-indigo-700 text-white rounded-md text-sm transition">
                              <i class="fa-solid fa-paper-plane text-white text-sm"></i>
                              Save
                           </button>
                        </div>
                     </form>
                  </section>
               </div>
            </div>
         </main>
      </div>
   </body>
</html>
