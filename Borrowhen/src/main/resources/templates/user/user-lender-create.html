      <script>
         document.addEventListener("DOMContentLoaded", function () {
           // Map all inputs
           const inputs = {
             name: document.getElementById("vendorName"),
             gender: document.querySelectorAll("#vendor-country")[0], // first select = Gender
             birthDate: document.getElementById("vendorBirthDate"),
             phone: document.getElementById("vendorPhone"),
             email: document.getElementById("vendorEmail"),
             barangay: document.getElementById("vendorCompany"),
             street: document.getElementById("vendorCityLeft"),
             city: document.getElementById("vendorCityRight"),
             province: document.querySelectorAll("#vendor-country")[1], // second select = Province
             postal: document.getElementById("vendorPostal"),
             about: document.getElementById("vendorAbout"),
             userId: document.querySelector('input[name="userId"]'),
             password: document.querySelector('input[name="password"]'),
           };
         
           // Map preview display elements
           const preview = {
             name: document.getElementById("previewName"),
             gender: document.getElementById("previewGender"),
             birthDate: document.getElementById("previewBirthDate"),
             phone: document.getElementById("previewPhone"),
             email: document.getElementById("previewEmail"),
             address: document.getElementById("previewAddress"),
             about: document.getElementById("previewAbout"),
             userId: document.getElementById("previewUserId"),
             password: document.getElementById("previewPassword"),
           };
         
           // Helper to format birth date
           function formatDate(value) {
             if (!value) return "—";
             const date = new Date(value);
             return isNaN(date)
               ? value
               : date.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
           }
         
           // Mask password
           function maskPassword(pwd) {
             if (!pwd) return "—";
             return "•".repeat(pwd.length > 6 ? 6 : pwd.length); // show 6 dots max
           }
         
           // Update preview dynamically
           function updatePreview() {
             const addressParts = [
               inputs.street.value,
               inputs.barangay.value,
               inputs.city.value,
               inputs.province.value,
               inputs.postal.value,
             ].filter(Boolean).join(", ");
         
             preview.name.textContent = inputs.name.value || "—";
             preview.gender.textContent = inputs.gender.value || "—";
             preview.birthDate.textContent = formatDate(inputs.birthDate.value);
             preview.phone.textContent = inputs.phone.value || "—";
             preview.email.textContent = inputs.email.value || "—";
             preview.address.textContent = addressParts || "—";
             preview.about.textContent = inputs.about.value || "—";
             preview.userId.textContent = inputs.userId.value || "—";
             preview.password.textContent = maskPassword(inputs.password.value);
           }
         
           // Add event listeners
           Object.values(inputs).forEach((input) => {
             if (!input) return;
             input.addEventListener("input", updatePreview);
             input.addEventListener("change", updatePreview);
           });
         
           // Handle FlyonUI dropdowns (Gender / Province)
           const observer = new MutationObserver(updatePreview);
           document.querySelectorAll(".advance-select-toggle").forEach((el) => {
             observer.observe(el, { childList: true, subtree: true });
           });
         
           // Initialize preview
           updatePreview();
         });
      </script>
