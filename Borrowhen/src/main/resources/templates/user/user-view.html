<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BW | User</title>
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/user/user-view.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-msg" id="msgContainer" >
			<div class="success-msg" th:if="${successMsg != null}">
				<div class="icon-msg">
					<img th:src="@{/images/check.png}" alt="success"/>
				</div>
				<div class="content-msg">
					<span class="header-msg">SUCCESS</span>
					<span class="body-msg" th:text="${successMsg}"></span>
				</div>
				<div class="progress-bar"></div>
			</div>
			<div class="error-msg" th:if="${errorMsg != null}">
				<div class="icon-msg">
					<img th:src="@{/images/check.png}" alt="success"/>
				</div>
				<div class="content-msg">
					<span class="header-msg">ERROR</span>
					<span class="body-msg" th:text="${errorMsg}"></span>
				</div>
				<div class="progress-bar"></div>
			</div>
		</div>
		<nav th:replace="~{sidebar/sidebar :: content}"></nav>
		<main>
			<div class="content-header">USERS</div>
			<div class="content-body">
				<div class="user-statistics">
					<div>
						<label><img th:src="@{/images/friends.png}" >Total Borrower</label>
						<span>
							100
						</span>
					</div>
					<div>
						<label><img th:src="@{/images/friends.png}" >Total Lender</label>
						<span>
							100
						</span>
					</div>
				</div>
				<div class="table-container">
					<div class="table-buttons">
						<div>
							<a th:href="@{/user/create}" class="button"><img th:src="@{/images/add.png}">CREATE</a>
						</div>
						<div class="pagination">
							<button>PREV</button>
							<input type="text" />
							<button>NEXT</button>
						</div>
					</div>
					<div class="table">
						<div class="table-header">
							<div class="table-cell"># ID</div>
							<div class="table-cell"><img th:src="@{/images/user.png}"> NAME</div>
							<div class="table-cell"><img th:src="@{/images/user.png}"> USER ID</div>
							<div class="table-cell"><img th:src="@{/images/email.png}"> MOBILE NUMBER</div>
							<div class="table-cell"><img th:src="@{/images/email.png}"> EMAIL</div>
							<div class="table-cell"><img th:src="@{/images/email.png}"> ADDRESS</div>
							<div class="table-cell"><img th:src="@{/images/email.png}"> BIRTH DATE</div>
							<div class="table-cell"><img th:src="@{/images/setting.png}"> ROLE</div>
							<div class="table-cell"><img th:src="@{/images/setting.png}"> CREATED DATE</div>
							<div class="table-cell"><img th:src="@{/images/setting.png}"> UPDATED DATE</div>
							<div class="table-cell"><img th:src="@{/images/double-tap.png}"> ACTION</div>
						</div>
						<div class="table-row">
							<div class="table-cell">1</div>
							<div class="table-cell">Julius Basas</div>
							<div class="table-cell">jbasas0713</div>
							<div class="table-cell">09323569314</div>
							<div class="table-cell">julius.basas0123@gmail.com</div>
							<div class="table-cell">St. Luke Street, Hipodromo</div>
							<div class="table-cell">07/13/2002</div>
							<div class="table-cell"><span class="role admin">ADMIN</span></div>
							<div class="table-cell">09/09/2025</div>
							<div class="table-cell">09/09/2025</div>
							<div class="table-cell">
								<button><img th:src="@{/images/edit.png}"></button>
								<button><img th:src="@{/images/delete.png}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<aside th:replace="~{aside/aside :: content}"></aside>
	</div>

		<div class="modal-content">
			<div class="modal-header">
				CREATE USER
			</div>
			<div class="modal-body">
				
			</div>
		</div>
	</div>
	<script th:src="@{/script/modal.js}"></script> -->
</body>
</html>
