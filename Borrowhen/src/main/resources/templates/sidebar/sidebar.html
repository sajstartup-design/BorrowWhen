<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Sidebar</title>
<link rel="stylesheet" th:href="@{css/sidebar.css}" />
</head>
<body>
	<nav th:fragment="content">
		<img th:src="@{/images/logo.png}" alt="logo">
		<hr class="soft-gradient">
		
		<th:block sec:authorize="hasAuthority('LENDER')">
			<section>
				<p>MAIN</p>
				<a th:href="@{/dashboard}" class="option">
					<p class="active"><img th:src="@{/images/dashboard.png}"> DASHBOARD</p>
				</a>
				<a th:href="@{/inventory}" class="option">
					<p><img th:src="@{/images/supplies.png}"> INVENTORY</p>
				</a>
				<div class="option">
					<p><img th:src="@{/images/request.png}"> REQUEST</p>
				</div>
			</section>
			<hr class="soft-gradient">
			<section>
				<p>HISTORY</p>
				<div class="option">
					<p><img th:src="@{/images/history.png}"> HISTORY</p>
				</div>
			</section>
			<hr class="soft-gradient">
			<section>
				<p>PAYMENT</p>
				<div class="option">
					<p><img th:src="@{/images/history.png}"> PAYMENT</p>
				</div>
			</section>
		</th:block>	
			
		<th:block sec:authorize="hasAuthority('ADMIN')">
		    <section>
		        <p>MAIN</p>
		        <a th:href="@{/admin/dashboard}" class="option">
		            <p class="active"><img th:src="@{/images/dashboard.png}"> DASHBOARD</p>
		        </a>
		        <a th:href="@{/admin/inventory}" class="option">
		            <p><img th:src="@{/images/supplies.png}"> ALL INVENTORY</p>
		        </a>
		        <div class="option">
		            <p><img th:src="@{/images/request.png}"> ALL REQUEST</p>
		        </div>
		    </section>
		    <hr class="soft-gradient">
		    
		    <section>
		        <p>HISTORY</p>
		        <div class="option">
		            <p><img th:src="@{/images/history.png}"> HISTORY</p>
		        </div>
		    </section>
		    <hr class="soft-gradient">
		    
		    <section>
		        <p>LOGS</p>
		        <div class="option">
		            <p><img th:src="@{/images/history.png}"> REQUEST LOGS</p>
		        </div>
		        <div class="option">
		            <p><img th:src="@{/images/history.png}"> PAYMENT LOGS</p>
		        </div>
		    </section>
		    <hr class="soft-gradient">
		    
		    <section>
		        <p>PAYMENT</p>
		        <div class="option">
		            <p><img th:src="@{/images/history.png}"> PAYMENT</p>
		        </div>
		    </section>
		    <hr class="soft-gradient">
		    
		    <section class="admin-settings">
		        <p>USERS</p>
		        <a th:href="@{/admin/user}" class="option">
		            <p><img th:src="@{/images/friends.png}"> USER</p>
		        </a>
		    </section>
		</th:block>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
			  const currentPath = window.location.pathname.toLowerCase();
			
			  // "enum" style mapping (URL keyword → menu keyword)
			  const menuMap = {
			    "/admin/dashboard": "dashboard",
			    "/admin/inventory": "inventory",
			    "/admin/user": "user",
			    "/inventory": "inventory",
			    "/dashboard": "dashboard",
			    "/request": "request",
			    "/payment": "payment",
			    "/history": "history"
			  };
			
			  // remove any existing active classes
			  document.querySelectorAll(".option p.active").forEach(el => el.classList.remove("active"));
			
			  let matched = false;
			
			  for (const [url, key] of Object.entries(menuMap)) {
			    if (currentPath.startsWith(url)) {
			      document.querySelectorAll(".option p").forEach(p => {
			        if (p.textContent.toLowerCase().includes(key)) {
			          p.classList.add("active");
			          matched = true;
			        }
			      });
			      break;
			    }
			  }
			
			  // fallback → highlight first option
			  if (!matched) {
			    const first = document.querySelector(".option p");
			    if (first) first.classList.add("active");
			  }
			});
			</script>

	</nav>
</body>
</html>
