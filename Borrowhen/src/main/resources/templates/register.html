      <script>
         document.addEventListener('DOMContentLoaded', function() {
             const form = document.querySelector('form');
             const password = document.getElementById('userPassword');
             const confirmPassword = document.getElementById('userConfrimPassword');
         
             // Create a small error message element dynamically
             let errorMsg = document.createElement('span');
             errorMsg.id = 'passwordError';
             errorMsg.textContent = 'Passwords do not match';
             errorMsg.className = 'text-red-500 text-sm hidden';
         
             // Insert the error message right after the confirm password div
             confirmPassword.closest('div').parentNode.insertBefore(errorMsg, confirmPassword.closest('div').nextSibling);
         
             form.addEventListener('submit', function(e) {
                 if (password.value !== confirmPassword.value) {
                     e.preventDefault();
                     errorMsg.classList.remove('hidden');
                     confirmPassword.focus();
                 } else {
                     errorMsg.classList.add('hidden');
                 }
             });
