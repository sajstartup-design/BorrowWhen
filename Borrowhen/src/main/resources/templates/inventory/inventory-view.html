<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BW | User</title>
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/inventory/inventory-view.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-msg" id="msgContainer" >
			<div class="success-msg" th:if="${successMsg != null}">
				<div class="icon-msg">
					<img th:src="@{/images/check.png}" alt="success"/>
				</div>
				<div class="content-msg">
					<span class="header-msg">SUCCESS</span>
					<span class="body-msg" th:text="${successMsg}"></span>
				</div>
				<div class="progress-bar"></div>
			</div>
			<div class="error-msg" th:if="${errorMsg != null}">
				<div class="icon-msg">
					<img th:src="@{/images/check.png}" alt="success"/>
				</div>
				<div class="content-msg">
					<span class="header-msg">ERROR</span>
					<span class="body-msg" th:text="${errorMsg}"></span>
				</div>
				<div class="progress-bar"></div>
			</div>
			
			
			
		</div>
		<nav th:replace="~{sidebar/sidebar :: content}"></nav>
		<main>
			<div class="content-header">INVENTORY</div>
			<div class="content-body">
				<div class="item-statistics">
					<div>
						<label><img th:src="@{/images/friends.png}" >Total Items</label>
						<span>
							100
						</span>
					</div>
					<div>
						<label><img th:src="@{/images/friends.png}" >Available Items</label>
						<span>
							100
						</span>
					</div>
				</div>
				<div class="table-container">
					<div class="table-buttons">
						<div>
							<a th:href="@{/inventory/create}" class="button"><img th:src="@{/images/add.png}">ADD ITEM</a>
						</div>
						<div class="pagination">
							<button>PREV</button>
							<input type="text" value="1" />
							<button>NEXT</button>
						</div>
					</div>
					<div class="table">
						<div class="table-header">
							<div class="table-cell"><img th:src="@{/images/box.png}"> ITEM</div>
							<div class="table-cell"><img th:src="@{/images/price-tag.png}"> PRICE</div>
							<div class="table-cell"><img th:src="@{/images/quality.png}"> TOTAL QTY</div>
							<div class="table-cell"><img th:src="@{/images/in-stock.png}"> AVAILABLE QTY</div>
							<div class="table-cell"><img th:src="@{/images/double-tap.png}"> ACTION</div>
						</div>
						<div class="table-row">
							<div class="table-cell">Hand Tools Set</div>
							<div class="table-cell">₱200</div>
							<div class="table-cell">10</div>
							<div class="table-cell">5</div>
							<div class="table-cell">
								<button class="edit-btn" type="submit"><img src="/images/edit.png"></button>           
			                    <button><img src="/images/delete.png"></button>
			                </div>
						</div>
						<div class="table-row">
							<div class="table-cell">Chain Saw</div>
							<div class="table-cell">₱500</div>
							<div class="table-cell">10</div>
							<div class="table-cell">5</div>
							<div class="table-cell">
								<button class="edit-btn" type="submit"><img src="/images/edit.png"></button>           
			                    <button><img src="/images/delete.png"></button>
			                </div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<aside th:replace="~{aside/aside :: content}"></aside>
	</div>
</body>
</html>
