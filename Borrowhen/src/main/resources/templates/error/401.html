<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 | Unauthorized</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-4 bg-gray-50">

  <!-- Error Code -->
  <h1 class="text-7xl font-bold text-gray-800 mb-4">401</h1>

  <!-- Message -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-2">
    You are not authorized! ðŸ”’
  </h2>

  <p class="text-gray-500 mb-8 max-w-md">
    You donâ€™t have permission to access this page. Please go back to your dashboard.
  </p>

  <!-- Back Buttons Based on Role -->
  <div class="space-y-2">
    <a sec:authorize="hasAuthority('BORROWER')"
       th:href="@{/dashboard}"
       class="inline-block px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition">
       Back to Borrower Dashboard
    </a>

    <a sec:authorize="hasAuthority('LENDER')"
       th:href="@{/lender/dashboard}"
       class="inline-block px-6 py-2 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 transition">
       Back to Lender Dashboard
    </a>

    <a sec:authorize="hasAuthority('ADMIN')"
       th:href="@{/admin/dashboard}"
       class="inline-block px-6 py-2 bg-purple-500 text-white font-medium rounded-md hover:bg-purple-600 transition">
       Back to Admin Dashboard
    </a>

    <!-- If not logged in -->
    <a sec:authorize="isAnonymous()"
       th:href="@{/login}"
       class="inline-block px-6 py-2 bg-gray-500 text-white font-medium rounded-md hover:bg-gray-600 transition">
       Back to Home Page
    </a>
  </div>

</body>
</html>
